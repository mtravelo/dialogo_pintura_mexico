---
layout: default
---

<header class="clearfix">
  <div class="container mx-auto px-2 mt-4 mb-2 clearfix header-text">
    <h1 class="h0 inline-block py-2 mt-4 header-title">{{ page.title }}</h1>
    <div class="clearfix mb-4 py-1">
      <p class="h3 lh-condensed font-smoothing">{{ site.description }}</p>
      <div class="col-1 sm-width-full border-top-thick">
      </div>
    </div>
  </div>
</header>

<div id="main" class="container clearfix mx-auto px-2">
    {{ content }}
</div>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
<div class="container mx-auto px-2 py-2 clearfix">
  <a class="no-underline-hover py-1 block" style="color:#841212;" href="{{ site.baseurl}}/indice">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg> <span class="h5">Volver al √çndice</span>
  </a>
</div>

<script>
    var url = window.location.href;
      if (url.lastIndexOf("?q=") > 0) {
        var stringloc = url.lastIndexOf("?q=") + 3;
        var searchquery = decodeURIComponent(url.substr(stringloc));
        var regex = new RegExp("(?:^|)(" + searchquery + ")(?:$|)", "gim");
        var content = document.getElementById("main").innerHTML;
        document.getElementById("main").innerHTML = content.replace(regex, "<mark>$1</mark>");
      }
      (document);
</script>
