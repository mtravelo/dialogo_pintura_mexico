<p><span style="color:darkcyan;"><sup>[74]</sup></span> En últimas fechas se ha precisado 
    que Juan Correa fue un mulato y su actividad va de 1671 a 1717, año de su muerte. 
    Lo pródigo y desigual de su obra revela la existencia de una amplia colaboración en 
    taller. Trabajó dos de los enormes lienzos que decoran la sacristía de la Catedral de 
    México.
