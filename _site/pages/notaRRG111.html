<p><span style="color:darkcyan;"><sup>[111]</sup></span> Esta imagen continúa en uno de los altares de la iglesia de 
    Regina. Es curioso que la portada del libro <i>Escudo de armas</i>, de Cayetano Cabrera Quintero, ostente un grabado hecho a partir
    de un dibujo de José de Ibarra, lo cual habla de la relación que seguramente existió entre ellos.
