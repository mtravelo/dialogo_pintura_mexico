<p><span style="color:darkcyan;"><sup>[87]</sup></span> Como ya se dijo los dos Rodríguez Juárez 
    fueron nietos de José Juárez y bisnietos de Luis. En efecto, Juan nació en 1675 y 
    murió en 1728. Casó con doña Juana de Montes de Oca con quien procreó dos hijos: 
    María Micaela y Francisco José. [N.R.R.G.]
