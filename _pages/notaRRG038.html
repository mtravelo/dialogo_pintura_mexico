<p><span style="color:darkcyan;"><sup>[38]</sup></span> Por la fecha tampoco es suyo, 
    sino de Ibía. Este Echave Ibía es el que don Manuel Toussaint bautizó como el 
    «Echave de los azules», por su predilección de incluir paisajes con tonalidades 
    azulosas. Casó en 1623 con Ana de Rioja y murió en 1644.
