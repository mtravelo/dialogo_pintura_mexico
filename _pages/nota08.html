<p><sup>8</sup> No sé si el conde querría señalar con estos nombres al conquistador de la Nueva Galicia, y fundador de Guadalajara,
    pero ése se llamó Nuño de Guzmán. Yo, en efecto, no conozco en nuestra historia personaje que se llamara
    Alvar Núñez de Guzmán.</p>
