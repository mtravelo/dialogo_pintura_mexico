<p><span style="color:darkcyan;"><sup>[32]</sup></span> Es de alabarse el tono cauto 
    y prudente de don Bernardo sobre que las pinturas sean 
del altar mayor de la Profesa, iglesia jesuita que se edificó en 1610. Historiadores posteriores 
lo dieron por un hecho sin que se pueda probar con absoluta seguridad que lo sean. [N.R.R.G.]
