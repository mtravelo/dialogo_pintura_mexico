<p><span style="color:darkcyan;"><sup>[106]</sup></span> De los cuadros consignados por Couto sólo se conserva el último en 
    la Pinacoteca Virreinal. Toussaint registra a tres pintores apellidados Enríquez en el siglo XVIII: Blas, José y Nicolás, 
    acaso parientes entre sí. En la ciudad de Guadalajara floreció un Antonio Enríquez.
